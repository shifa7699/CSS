<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Demo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="blue scaleX">
                ScaleX
            </div>
        </div>
    <div class="box">
        <div class="blue scaleY">
            ScaleY
        </div>
    </div>
    <div class="box">
        <div class="blue translateX">
            TranslateX
        </div>
    </div>
    <div class="box">
        <div class="blue translateY">
            TranslateY
        </div>
    </div>
    <div class="box">
        <div class="blue translate">
            Translate
        </div>
    </div>
    <div class="box">
        <div class="blue matrix">
            Matrix
        </div>
    </div>
    <div class="box">
        <div class="blue rotate">
            Rotate
        </div>
    </div>
    <div class="box">
        <div class="blue skew">
            Skew
        </div>
    </div>
    <div class="box">
        <div class="blue skewX">
            SkewX
        </div>
    </div>
    <div class="box">
        <div class="blue skewY">
            SkewY
        </div>
    </div>
    <div class="box">
        <div class="blue matrix3d">
            Matrix3D
        </div>
    </div>
    <div class="box">
        <div class="blue translate3d">
            Translate3D
        </div>
    </div>
    <div class="box">
        <div class="blue rotateY">
            RotateY
        </div>
    </div>
    <div class="box">
        <div class="blue rotateX">
            RotateX
        </div>
    </div>
    <div class="box">
        <div class="blue translateZ">
            TranslateZ
        </div>
    </div>
    </div>
</body>
</html>
